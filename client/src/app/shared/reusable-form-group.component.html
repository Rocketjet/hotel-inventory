<div [formGroupName]="controlKey">
  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput formControlName="email" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Email confirmation</mat-label>
    <input matInput formControlName="emailConfirm" />
  </mat-form-field>
</div>

<!-- <h1>Welcome to the {{ hotelName }}</h1> -->
<app-header></app-header>
<div [hidden]="hideRooms">
  <p>Number of rooms:</p>
  <div
    [ngStyle]="{
      color: rooms.availableRooms ? 'lightgreen' : 'red',
      fontSize: '20px',
      fontWeight: 'bold'
    }"
    [innerText]="numberOfRooms"
  ></div>
  <p>Available rooms</p>
  {{ rooms.availableRooms ?? "No rooms available" }}

  @if (objectKeys(selectedRoom).length > 0) {
  <div>{{ selectedRoom | json }}</div>
  }

  <div>
    <button (click)="addRoom()">Add Room</button>
  </div>

  @if (rooms.availableRooms) {
  <app-rooms-list
    [rooms]="roomList"
    [title]="title"
    (selectedRoom)="selectRoom($event)"
  ></app-rooms-list>
  }
</div>

<button (click)="toggle()">{{ !hideRooms ? 'Hide rooms' : 'Show rooms' }}</button>
